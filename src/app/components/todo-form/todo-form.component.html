<div class="input-group mb-3 w-100">
    <input 
    [(ngModel)]="todoTitle"
     type="text" 
     name="todo" 
     placeholder="Enter a todo" 
     class="form-control"
    />

    <div class="input-group-append">
        <button
         (click)="handleAdd()"
         class="btn btn-primary">Add Todo</button>
    </div>

</div>
